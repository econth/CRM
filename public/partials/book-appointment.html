<div ng-controller="appointmentController">
 	<h1 class="page-header"> Book an Appointment</h1>
	<div class="row">
		<form>
			<div class="col-sm-12">
				<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="2500">{{alert.msg}}
				</div>
				<div class="form-group">
					<my-date-field label="Date of Appointment" name="date" type="date" my-type="appointment" ng-model="appointment.appdate"></my-date-field>
				</div>
				<div class="form-group">
					<label>Time</label>
					<my-time-picker name="time" ng-model="appointment.apptime"></my-time-picker>
				</div>	
				<div class="form-group">
					<label for="mobilenumber">Mobile Number</label>
					<input type="text" ng-model="appointment.mobilenumber" name="mobilenumber" placeholder="Mobile Number" class="form-control">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" ng-model="appointment.email" name="email" placeholder="Email Address" class="form-control">
				</div>	
				
				<button type="button" class="btn btn-md btn-info" ng-click="bookAppointment(appointment)">Book</button>	
				<button type="button" class="btn btn-md btn-info" ng-click="reset()">Reset</button>					
			</div>
		</form> 
	</div>
</div>
